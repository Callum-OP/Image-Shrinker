<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Shrinker</title>
    <!-- Link for bootstrap css, awesome font css and my own css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="image-shrinker.css" />
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="https://github.com/Callum-OP/Spritesheet-Reader">View on GitHub <i class="fab fa-github"></i></a>
            </li>
        </ul>
    </nav>
    <!-- Content -->
    <div class="container">
        <h1>Image Shrinker</h1>
        <input type="file" id="imageInput" multiple accept="image/*" />
        <label for="scaleInput">Resize Percentage:</label>
        <input type="number" id="scaleInput" value="50" min="1" max="100" />%
        <button class="btn btn-secondary" id="shrinkBtn">Shrink & Download</button>
        <div id="preview"></div>
        <br><br>
    </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
</body>
</html>
